[Settings]
gtk_color_scheme	= "bg_color:#E6E1D8\nselected_bg_color:#D4C6B1\nbase_color:#FFFFFF"    # Background, base
gtk_color_scheme	= "fg_color:#333333\nselected_fg_color:#333333\ntext_color:#333333"    # Foreground, text
gtk_color_scheme	= "tooltip_bg_color:#222222\ntooltip_fg_color:#EEEEEE"                    # Tooltips
gtk_color_scheme	= "link_color:#0062dc"                                                 # Hyperlinks
gtk_color_scheme	= "frame_color:#8A9580\ninactive_frame_color:#C7CCCC1"               # Fix for Chrome
gtk_color_scheme	= "bg_color_dark:#3c3b37\ntext_color_dark:#dfdbd2"                     # Dark colors

gtk-auto-mnemonics = 1
